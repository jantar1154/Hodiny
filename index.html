<html>

<head>
    <title>Hodiny</title>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
</head>

<body>
    <div class="clock">
        <div class="hours"></div>
        <div class="minutes"></div>
        <div class="seconds"></div>
    </div>
    <div class="controlsLabels">
        <div class="controls">
            <input type="color" name="backgroundColor" id="bgclr">
            <input type="range" name="range" id="rng" min="5" max="30">
            <input type="color" name="fontColor" id="fontclr">
            <input type="text" name="backgroundUrl" id="bgUrl">
            <input type="checkbox" name="clrOrURL" id="clrOrURL" value='true'>
            <input type="range" name="outlineSize" id="outlineSize" min='0' max='30'>
            <input type="color" name="outlineColor" id="outlineColor">
        </div>
        <div class="labels">
            <p>Background Color</p>
            <p>Font size</p>
            <p>Font color</p>
            <p>Background URL</p>
            <p>Toggle image</p>
            <p>Outline size</p>
            <p>Glow color</p>
        </div>
    </div>
</body>

</html>
